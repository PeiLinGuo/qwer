<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>哆啦A梦</title>    
    <!--CSS样式的调用-->
    <link href="homework2.css" rel="stylesheet" type="text/css">
    </style>
</head>

<body>
    <div class="wrapper">
        <!--哆啦A梦整体-->
        <div class="doraemon">
            <!--头部-->
            <div class="head">
                <!--眼睛-->
                <div class="eyes">
                    <div class="eye left">
                        <!--眼珠-->
                        <div class="black bleft"></div>
                    </div>
                    <div class="eye right">
                        <div class="black bright"></div>
                    </div>
                </div>
                <!--脸部-->
                <div class="face">
                    <!--白色脸底-->
                    <div class="white"></div>
                    <!--鼻子-->
                    <div class="nose">
                        <div class="light"></div>
                    </div>
                    <div class="nose_line"></div>
                    <!--嘴巴-->
                    <div class="mouth"></div>
                    <!--胡须-->
                    <div class="whiskers">
                        <div class="whisker rTop r160"></div>
                        <div class="whisker rMiddle"></div>
                        <div class="whisker rBottom r20"></div>
                        <div class="whisker lTop r20"></div>
                        <div class="whisker lMiddle"></div>
                        <div class="whisker lBottom r160"></div>
                    </div>
                </div>
            </div>
            <!--脖子-->
            <div class="choker">
                <!--铃铛-->
                <div class="bell">
                    <div class="bell_line"></div>
                    <div class="bell_circle"></div>
                    <div class="bell_under"></div>
                    <div class="bell_light"></div>
                </div>
            </div>
            <!--身体-->
            <div class="bodys">
                <!--肚子-->
                <div class="body"></div>
                <!--肚兜-->
                <div class="wraps"></div>
                <!--口袋-->
                <div class="pocket"></div>
                <div class="pocket_mask"></div>
            </div>
            <!--右手-->
            <div class="hand_right">
                <div class="arm"></div>
                <div class="circle"></div>
                <div class="arm_rewrite"></div>
            </div>
            <!--左手-->
            <div class="hand_left">
                <div class="arm"></div>
                <div class="circle"></div>
                <div class="arm_rewrite"></div>
            </div>
            <!--脚-->
            <div class="foot">
                <div class="left"></div>
                <div class="right"></div>
                <div class="foot_rewrite"></div>
            </div>
        </div>
    </div>
</body>

</html>
